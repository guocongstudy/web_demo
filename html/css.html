<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS的继承性</title>
  <style type="text/css">
    body{text-align:center;
      font-size: 14px;
    }
    p{text-decoration:underline;}
    em{color:red;}
    .right {text-align: right;}
  </style>
</head>
<body>
<h2>电子商务教研室</h2>
<p><em>电子商务</em>教研室</p>
<p class="right"><em>电子商务</em>教研室</p>
</body>
</html>
